<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form enctype="multipart/form-data" action="#" th:object="${user}" method="post">
    <div class="ss-item-required">
        <p>FirstName: <input type="text" th:field="*{firstName}" /></p>
        <p>LastName: <input type="text" th:field="*{lastName}" /></p>
        <p>Login: <input type="text" th:field="*{login}" /></p>
        <input type = "file" name = "imageFile">
        <p><input type="submit" value="Submit" />
    </div>
</form>
</body>
</html>
